name: Deploy Webpack App to GitHub page

on:
  push:
    branches:
       -main
  workflow_dispatch:

permission:
  contents:write
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    -name: Checkout repository
     uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm

    - name: install dependencies
      run: npm install

    - name: build project
       run: npm run build

    - name: deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with: 
        github_token: ${{secrets.GITHUB_
        publish_dir: ./dist
       
        
